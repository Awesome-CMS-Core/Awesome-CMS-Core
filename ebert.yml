---
styleguide: plataformatec/linters
engines:
  fixme:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  scss-lint:
    enabled: true
  shellcheck:
    enabled: true
  remark-lint:
    enabled: true
exclude_paths: 
  - Resource/**/*
  - src/AwesomeCMSCore/AwesomeCMSCore/Migrations/**
  - src/AwesomeCMSCore/AwesomeCMSCore/wwwroot/dist/**
  - src/AwesomeCMSCore/AwesomeCMSCore/wwwroot/dist/**
  - src/AwesomeCMSCore/AwesomeCMSCore/wwwroot/frontend/css/style.default.scss
  - src/AwesomeCMSCore/AwesomeCMSCore/wwwroot/frontend/css/font.scss


