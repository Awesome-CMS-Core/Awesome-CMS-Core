image: Visual Studio 2017
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  nodejs_version: "8.10.0"
build:
    project: src/AwesomeCMSCore/AwesomeCMSCore.sln
install:
  - cd src/AwesomeCMSCore/AwesomeCMSCore
  - npm install
before_build:
  - npm run lint:js
  - npm run lint:style
  - cd src/AwesomeCMSCore 
  - dotnet restore
  - dotnet build